
<body data-type="index">
    <header class="am-topbar am-topbar-inverse admin-header">
        <div class="am-topbar-brand">
            <a href="javascript:;" class="tpl-logo">
                <img src="/public/img/logo.png" alt="">
            </a>
        </div>
        <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

        </div>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">

                <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                    <a href="javascript:void(0)" onclick="location.reload()" class="tpl-header-list-link">
                        <span class="am-icon-refresh"></span>
                        刷新页面
                    </a>
                </li>
                <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen" class="tpl-header-list-link"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>

                <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                    <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                        <span class="tpl-header-list-user-nick">{$useradmin['nickName']}</span>
                        <span class="tpl-header-list-user-ico"> <img src="{$useradmin['avatarUrl']}"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href="#"><span class="am-icon-bell-o"></span> 资料</a></li>
                        <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                        <li><a href="{:url('/admin/index/logout')}"><span class="am-icon-power-off"></span> 退出</a></li>
                    </ul>
                </li>
                <!--            <li><a href="###" class="tpl-header-list-link"><span class="am-icon-sign-out tpl-header-list-ico-out-size"></span></a></li>-->
            </ul>
        </div>
    </header>




    <div class="tpl-page-container tpl-page-header-fixed">
        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                品弟货运后台列表
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <!--                        <li class="tpl-left-nav-item">
                                                <a href="index.html" class="nav-link active">
                                                    <i class="am-icon-home"></i>
                                                    <span>首页</span>
                                                </a>
                                            </li>-->


                    {volist name="leftmenu" id="list"}
                    <li class="tpl-left-nav-item">
                        <a href="{$list.url}"  class="nav-link tpl-left-nav-link-list">
                            {if condition="$key == 0"}  <i class="am-icon-home"></i> {else /} 

                            <i class="am-icon-wpforms"></i> 

                            <i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right"></i>
                            {/if}
                            <span>{$list.title}</span>
                        </a>
                        <ul class="tpl-left-nav-sub-menu" style="display: none;">
                            <li>
                                {volist name="list['submenu']" id="listsub"}
                                <a href="{$listsub.url}">
                                    <i class="am-icon-angle-right"></i>
                                    <span>{$listsub.title}</span>
                                    <!--                                <i class="am-icon-star tpl-left-nav-content-ico am-fr am-margin-right"></i>-->
                                </a>
                                {/volist}
                            </li>
                        </ul>
                    </li>
                    {/volist}

                </ul>
            </div>
        </div>


        <!--模态alert 窗口-->
        <button id="alert" style="display: none"
                type="button"
                class="am-btn am-btn-primary"
                data-am-modal="{target: '#my-alert'}">
            Alert
        </button>

        <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
            <div class="am-modal-dialog">
                <div class="am-modal-hd"></div>
                <div class="am-modal-bd">
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn">确定</span>
                </div>
            </div>
        </div>

        <!--confirm窗口-->
        <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">友情提示</div>
                <div class="am-modal-bd" id="confirmInfo">
                    确定要删除这条记录吗？
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm>确定</span>
                </div>
            </div>
        </div>
